<div class="modal fade" id="modal-trigger" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Resumo dos Triggers - {{host.host}}</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Última Alteração</th>
              <th>Prioridade</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="trigger in host.triggers | orderBy: ['-value', '-priority']" class="{{trigger.value | dangerClass}}"
            ng-hide="{{trigger.status}}">
            <td>
              <a href="/zabbix/tr_status.php?hostid={{host.hostid}}" target="_blank">
                {{replaceHostName(trigger.description, host.nameDisplay + " (" + host.city + ")")}}
              </a>
            </td>
            <td>{{trigger.lastchange | timestampToDate}}</td>
            <td>{{trigger.priority | severidadeTrigger}}</td>
            <td>{{trigger.value | booleanProblem}}</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
  </div>
