<!DOCTYPE html>
<html lang="pt-br" ng-app="restApp" ng-cloak>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REST</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

  <div ng-controller="RestController">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1> Serviço de Carros - SW </h1>
            <p>{{msg}}</p>
            <table class="table table-striped table-hover">    
              <tr>  
                <th>ID</th>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Custo</th>
                <th>Ações</th>
              </tr>
              <tr ng-repeat="car in carList">
                <td>{{car.id}}</td>
                <td>{{car.nome}}</td>
                <td>{{car.tipo}}</td>
                <td>{{car.custo}}</td>
                <td>
                  <button class="btn btn-primary" ng-click="change(car)">Alterar</button>
                  <button class="btn btn-danger" ng-click="delete(car)">Deletar</button>
                </td>
              </tr>
            </table>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form class="row-form" ng-submit="salvar(car)">
            <div class="form-group">
              <label>Id</label>
              <input class="form-control" name="id" id="id" ng-model="car.id" disabled="true" />
            </div>
            <div class="form-group">
              <label>Nome</label>
              <input class="form-control" name="nome" id="nome" ng-model="car.nome" />
            </div>
            <div class="form-group">
              <label>Tipo</label>
              <input class="form-control" name="tipo" id="tipo" ng-model="car.tipo" />
            </div>
            <div class="form-group">
              <label>Custo</label>
              <input class="form-control" name="custo" id="custo" ng-model="car.custo" />
            </div>
            <br/>
            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            <br/>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label>Login</label>
              <input class="form-control" name="login" id="login" ng-model="config.login" />
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input class="form-control" name="senha" id="senha" ng-model="config.senha" />
            </div>
            <button class="btn btn-primary btn-block" ng-click="list()">Listar Novamente com novas credenciais</button>
        </div>
      </div>
    </div>
  </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular/app.js"></script>

  </body>
</html>
